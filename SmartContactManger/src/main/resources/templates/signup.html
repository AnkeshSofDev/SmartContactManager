<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8">

</head>
<body>
	<section>
		<div class="cointainer">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}">
							</p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<img style="width: 90px" alt=""
							th:src="@{/img/customer-service.png}" src="">

						<h1 class="text-center">Sign Up Here!</h1>


						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<div class="mb-3">
								<label for="name" class="form-label">Name </label> <input
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									placeholder="Enter Your Name" required="required"  th:value="${user.name}"
									name="name"/>
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}">please
									Enter right Name details!!</div>
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email
									address</label> <input type="email" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									placeholder="Enter your valid Email address"
									th:value="${user.email}" name="email"/>
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
							</div>

							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control"
									id="exampleInputPassword1" placeholder="Enter Password"
									name="password"/>
							</div>

							<div class="form-group">
								<textarea th:value="${user.about}"
									placeholder="Enter something about yourself" rows="6"
									class="form-control" name="about"></textarea>
							</div>

							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="agreement"
									name="agreement"/> <label class="form-check-label"
									for="agreement">All of the above information is true</label>
							</div>
							<div class="cointainer text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-primary text-white">Reset</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
